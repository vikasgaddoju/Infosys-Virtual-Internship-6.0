{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Choose Category</title>

    <link rel="stylesheet" href="{% static 'quizzes/css/categories.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title" data-aos="fade-up">Choose Your Category</h1>
        <!-- <p><strong>DEBUG: categories count = {{ debug_count }}</strong></p> -->
        {% if not categories %}
        <p><em>No categories found â€” add one via admin or the shell.</em></p>
        {% endif %}

        <div class="grid">
          {% for c in categories %}
          <a
            href="{% url 'quizzes:subcategories' c.id %}"
            class="card"
            data-aos="zoom-in"
            data-aos-delay="{{ forloop.counter0 }}00"
          >
            <div class="icon">{{ c.name|first }}</div>
            <h3>{{ c.name }}</h3>
            <p>{{ c.description|default:"Explore quizzes inside" }}</p>
          </a>
          {% endfor %}
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
